<h1> chủ tịch hiden aruto đã từ chức</h1>
<h2>chỉ tịch hiden đã nhường chưc cho nguyễn trung hiếu</h2>
<p>sáng nay ngày 22/1/2038 chủ tịch hiden aruto đã nhường cổ phần cho người bạn của mình là nguyễn trung hiếu </p>
<p>qua đó nguyễn trung hiếu chính thức thay thế hiden aruto trở thành tân chủ tịch của tập đoàn hiden</p>
